<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8" />
<title>手計算</title>

<script>
MathJax = {
    tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    options: {
        renderActions: {
            addMenu: [0, '', '']
        }
    },
    chtml: {
        scale: 1.0
    }    
};
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script src="js/util.js?ver=1" ></script>
<script src="js/widget.js?ver=1" ></script>
<script src="js/event.js?ver=1" ></script>
<script src="js/speech.js?ver=1" ></script>
<script src="js/main.js?ver=1" ></script>
<script src="js/shape.js?ver=1" ></script>

<style type="text/css">
html {
    width: 100%;
    height: 100%;
}

body {
    width: 100%;
    height: 100%;
    margin: 0;
}      

li {
    margin-top: 10px;
    margin-bottom: 10px;
}

/*

CSSでラジオボタンをカスタマイズする方法
https://proengineer.internous.co.jp/content/columnfeature/6492

input[type=radio] {
    display: none;
}
input[type="radio"]:not(:checked) + label  {
    border-style: solid;
    border-width: 2px;
}
input[type="radio"]:checked + label {
    border-style: ridge;
    border-width: 2px;
}

*/
</style>

</head>

<body onload="bansho.bodyOnload()">
$$
\newcommand{\v}[1]{\mathrm{#1}}
$$
<div style="display: grid; grid-template-rows:150px 1fr 50px 100px; grid-template-columns:150px 1fr 300px; width: 100%; height: 100%;">

    <div style="grid-row: 1; grid-column: 1/span 3; background-color: cornsilk; ">
        <button onclick="bansho.addShape()" >図形を挿入</button>
        <input type="radio" name="tool-type" value="select" checked />選択
        <input type="radio" name="tool-type" value="Point" />点
        <input type="radio" name="tool-type" value="LineSegment" />線分
        <input type="radio" name="tool-type" value="BSpline" />曲線
        <input type="radio" name="tool-type" value="Rect.1" />長方形
        <input type="radio" name="tool-type" value="Rect.2" />正方形
        <input type="radio" name="tool-type" value="Circle.1" />円1
        <input type="radio" name="tool-type" value="Circle.2" />円2
        <input type="radio" name="tool-type" value="Triangle" />三角形
        <input type="radio" name="tool-type" value="Midpoint" />中点
        <input type="radio" name="tool-type" value="Perpendicular" />垂線
        <input type="radio" name="tool-type" value="ParallelLine" />平行線
        <input type="radio" name="tool-type" value="Intersection" />交点
        <input type="radio" name="tool-type" value="Angle" />角度
        <input type="radio" name="tool-type" value="Image" />画像
        <input type="radio" name="tool-type" value="DimensionLine" />寸法線
        <br/>
        <button id="play-pause" disabled style="font-family: 'Segoe UI Emoji'; font-size: 40px;" >⏹</button>
        <input id="timeline" type="range" min="-1" max="-1" value="-1" step="1" style="width: 100%;" />    
    </div>

    <div id="board" style="grid-row: 2; grid-column: 1/span 2; overflow: scroll; border-style:inset; border-width: 3px;" ></div>

    <table id="tbl-property" style="grid-row: 2; grid-column: 3; background-color:lavender;"></table>

    <div style="grid-row: 3; grid-column: 1/span 3; ">
        <h3 id="caption" style="text-align: center;" ></h3>
    </div>

    <div style="grid-row: 4; grid-column: 1/span 2; ">
        <textarea id="txt-math" style="width: 100%; height: 100%; overflow-x: visible; white-space: pre; font-size: large; font-weight: bold; background-color: cornsilk; border-style: ridge; border-width: 5px; border-color:grey;" spellcheck="false" ></textarea>
    </div>
    <div style="grid-row: 4; grid-column: 3; ">
        <button id="add-empty-action" style="font-family: Segoe UI Emoji;">➕</button>
        <button id="fast-reverse" style="font-family: Segoe UI Emoji;" >⏮</button>
        <button id="fast-forward" style="font-family: Segoe UI Emoji;" >⏭</button>
        <button id="get-data" >開く</button>
        <button id="delete-action" >削除</button>
        <button id="put-data" >保存</button>
        <span id="spn-summary" style="width: 4ex;" >要約</span>
        <label for="line-feed" style="display: none;">
            <input type="checkbox" id="line-feed" />改行
        </label>
        <br/>
        path
        <input  id="txt-file" type="text" style="width: 6em;" />
        <select id="sel-file" size="1" style="width: 6em;"></select>
        <br/>
        title<input id="txt-title" type="text" style="width: 12em;" />
        <!-- x = -b \pm \frac{\sqrt{b^2-4ac}}{2a}     -->
    </div>
</div>

</body>
</html>
